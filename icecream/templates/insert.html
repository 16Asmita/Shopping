{% extends 'index.html' %}

{% block content %}
<h1 class="text-center">Add Product</h1>
<form action="{% url 'product_save' ice.id %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-2">
        <br/>  <label>Name</label>
        <br/> <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group mb-2">
        <br/>   <label>Price</label>
        <br/>  <input type="product_price" class="form-control" id="product_price" name="price">        
    </div>        
    <br/> <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
